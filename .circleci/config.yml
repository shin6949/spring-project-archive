version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-v1-{{ .Branch }}-
            - maven-repo-v1-
      - run:
          name: Build the Package
          command: mvn package -DskipTests
      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: Delete Build Cache
          command: |
            cd ./target
            rm -rf `ls | grep -v .jar`
            rm -rf `ls | grep .original`
            cp ../Dockerfile ./
            cd ..
      - persist_to_workspace:
          root: ./
          paths:
            - target/
      - store_artifacts:
          path: ./target

  test:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-repo-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-v1-{{ .Branch }}-
            - maven-repo-v1-
      - run:
          name: Run Maven Test
          command: mvn test
      - store_test_results:
          path: ./target/surefire-reports

  push:
    machine:
      true
    resource_class: docker/my-resource-class
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Load Dockerfile
          command: mv ./target/Dockerfile ./Dockerfile
      - run:
          name: Login Docker Hub
          command: echo ${DOCKER_HUB_PASSWORD} | docker login -u ${DOCKER_HUB_ID} --password-stdin
        # Docker Layer Caching은 유료 기능이라 제외
#      - setup_remote_docker:
#          docker_layer_caching: true
      - run:
          name: Build Docker Image
          command: docker build --tag ${DOCKER_HUB_ID}/iter:1.0 .
      - run:
          name: Push to Docker Hub
          command: docker push ${DOCKER_HUB_ID}/iter:1.0
  deploy:
#    machine:
#      true
    docker:
      - image: shin6949/kubectl:alpine
    resource_class: docker/my-resource-class
    steps:
      - run:
          name: Set KUBECONFIG
          command: |
            if [ -n "${KUBECONFIG_DATA}" ]; then
              mkdir -p $HOME/.kube
              echo -n "${KUBECONFIG_DATA}" | base64 --decode > $HOME/.kube/config
            fi
      - run:
          name: Restart WAS Deployment
          command: kubectl rollout restart deployment iter-app

workflows:
  version: 2
  workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - push:
          requires:
            - build
            - test
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build
            - test
            - push
          filters:
            branches:
              only:
                - master